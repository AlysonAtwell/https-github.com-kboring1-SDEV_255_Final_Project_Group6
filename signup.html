<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark dark-div">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mobile University</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/instructor.html">Modify Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student.html">Add Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout.html">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="m-3">
        <div class="container-fluid">
            <p class="mb-2">Please use the below form to sign up for Mobile University.</p>
            <div class="mb-2">
                <label for="usernameInput" class="form-label">Email address or Username</label><br>
                <input type="text" class="form-label" id="usernameInput">
            </div>
            <div class="mb-2">
                <label for="passwordInput" class="form-label">Password</label><br>
                <input type="password" class="form-label" id="passwordInput">
            </div>
            <div class="mb-2">
                <label for="passwordInput2" class="form-label">Confirm Password</label><br>
                <input type="password" class="form-label" id="passwordInput2">
            </div>
            <div class="mb-2">
                <label for="displayNameInput" class="form-label">Display Name</label><br>
                <input type="text" class="form-label" id="displayNameInput">
            </div>
            <div class="mb-2">
                <select class="form-select form-select-sm" aria-label=".form-select-sm userGroupSelect" id="userGroupSelect">
                    <option selected>Are you a student or a teacher?</option>
                    <option value="1">Student</option>
                    <option value="2">Instructor</option>
                  </select>
            </div>
            <div class="mb-2">
                <button class="dark-btn">Submit</button>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
